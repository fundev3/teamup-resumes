trigger:
  batch: true
  branches:
    include:
      - develop
      - main
      - feature/13-azure-pipelines

pr:
  autoCancel: true 
  branches:
    include:
      - develop
      - main
      - feature/13-azure-pipelines
  drafts: false


pool:
  vmImage: ubuntu-latest

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '3.x'
  displayName: 'Install DotNet'
  condition: 


- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/**/*.csproj'
  displayName: 'DotNet Build'

- task: PublishBuildArtifacts@1
  condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
  inputs:
    PathtoPublish: '$(Agent.BuildDirectory)/s/resumes-api/resumes-api/bin/Debug/netcoreapp3.1'
    ArtifactName: 'Drop'
    publishLocation: 'Container'
  displayName: 'DotNet Drop'