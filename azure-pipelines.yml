variables:
- name: projName
  value: 'resumes'

resources:
  repositories:
    - repository: templates
      type: github
      name: fundev3/teamup-infrastructure
      ref: refs/heads/develop
      endpoint: github.com_martin-callejas-jalafund

trigger:
  branches:
    include:
      - main
      - develop

pr:
  drafts: false
  branches:
    include:
      - main
      - develop

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  displayName: Build
  jobs: 
  - template: azure-pipelines/netcore-build-template.yml@templates

- stage: Deploy
  displayName: Deploy
  dependsOn: Build
  jobs: 
  - template: azure-pipelines/netcore-deploy-template.yml@templates
